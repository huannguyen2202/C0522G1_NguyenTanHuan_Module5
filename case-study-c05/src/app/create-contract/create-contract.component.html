<div>
  <h3 style="text-align: center; font-family: Algerian; color: blue; font-size: 40px">Add Contract</h3>
  <p style="text-align: center">
    <i style="color: blue" class="fa-sharp fa-solid fa-backward"></i>
    <a href="listfacility.html">
      Back to facility list
    </a>
  </p>
  <div id="form" style="background-image: url(https://tophinhanhdep.com/wp-content/uploads/2021/11/Pastel-Ombre-Wallpapers.jpg)">
    <form>
      <div>
        <label>Name Contract</label>
        <input class="test1">
      </div>
      <div>
        <label>Start Day</label>
        <input type="date" class="test1">
      </div>
      <div>
        <label>End Day</label>
        <input type="date" class="test1">
      </div>
      <div>
        <label>Depostit</label>
        <input class="test1">
      </div>
      <div>
        <label>Facility Type</label>
        <select class="test1">
          <option>Villa</option>
          <option>House</option>
          <option>Room</option>
        </select>
      </div>
      <div>
        <label>Customer Type</label>
        <select class="test1">
          <option>Diamond</option>
          <option>Platinium</option>
          <option>Gold</option>
          <option>Silver</option>
          <option>Member</option>
        </select>
      </div>
      <input type="submit" value="Save"/>
    </form>
  </div>
</div>
